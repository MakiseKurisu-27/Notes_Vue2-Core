<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本列表</title>
    <!-- 引入 Vue -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        v-for指令:
            1.用于展示列表数据
            2.语法: v-for="(item, index) in xxx" :key="yyy"
            3.可遍历: 数组、对象、字符串(用得很少)、指定次数(用得很少)
     -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表（遍历数组）</h2>
        <ul>
            <li v-for="(p,index) in persons" :key="index">
                {{p.name}}-{{p.age}}
            </li>
        </ul>

        <!-- 遍历对象 -->
        <h2>汽车信息（遍历对象）</h2>
        <ul>
            <!-- 可以用 of 是因为以前API遗留下来的原因 -->
            <!-- v-for的参数:(值，键) 先值，后键 -->
            <li v-for="(value, k) of car" :key="k">
                {{k}}-{{value}}
            </li>
        </ul>

        <!-- 遍历字符串 -->
        <h2>测试遍历字符串（用得少）</h2>
        <ul>
            <!-- 由于不需要更新列表，只要保证 :key是唯一的就彳亍，随便设置 -->
            <!-- (char, index) -->
            <li v-for="(a, b) of str" :key="b">
                {{a}}-{{b}}
            </li>
        </ul>

        <!-- 遍历指定次数 -->
        <h2>测试遍历指定次数（用得少）</h2>
        <ul>
            <!-- 由于不需要更新列表，只要保证 :key是唯一的就彳亍，随便设置 -->
            <!-- (char, index) -->
            <li v-for="(number, index) of 5" :key="index">
                {{index}}-{{number}}
            </li>
        </ul>
    </div>
</body>
    <script>
        new Vue({
            el: '#root',
            data: {
                persons: [ // 有顺序的数据使用数组，每一个数据都有很多内容用对象
                    {id:'001', name:'张三', age:18},
                    {id:'002', name:'李四', age:19},
                    {id:'003', name:'王五', age:20},
                ],
                car: {
                    name: '奥迪',
                    price: '70万',
                    color: '黑色',
                },
                str: 'hello',
            }
        });
    </script>
</html>
