<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分析生命周期</title>
    <!-- 引入 Vue -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root" :x="n">
        <h2 v-text="n"></h2>
        <h2>当前的n值是：{{n}}</h2>
        <button @click="add">点我n+1</button>
        <button @click="bye">点我销毁vm</button>
    </div>
</body>
    <script>
        const vm = new Vue({
            el: '#root',
            // template:`
            //     <div>
            //         <h2>当前的n值是：{{n}}</h2>
            //         <button @click="add">点我n+1</button>
            //     </div>
            // `,
            data: {
                n: 1,
            },
            methods: {
                add() {
                    console.log('add');
                    this.n++;
                },
                bye() {
                    console.log('bye');
                    this.$destroy();
                }
            },
            beforeCreate() {
                // console.log('beforeCreate');
            },
            created() {
                // console.log('created');
            },
            beforeMount() {
                // console.log('beforeMount');
            },
            mounted() {
                // console.log('mounted');
            },
            beforeUpdate() {
                console.log('beforeUpdate');
            },
            updated() {
                console.log('updated');
                // console.log('vm的n值:' + vm.n);
                // debugger;
                // this.n = 99;
            },
            beforeDestroy() {
                console.log('beforeDestroy');
                this.n = 99;
            },
            destroyed() {
                console.log('destroyed');
            }
        });
    </script>
</html>
